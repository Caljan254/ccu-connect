<!-- public/404.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the redirect path
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Store the full path in sessionStorage
        sessionStorage.setItem('redirect', path + search + hash);

        // Redirect to index.html with the path as a query parameter
        window.location.href = '/ccu/' + (path !== '/' ? `?path=${encodeURIComponent(path)}` : '');
    </script>
</head>

<body>
    <noscript>
        <h1>Redirecting...</h1>
        <p>Please enable JavaScript to continue.</p>
        <a href="/ccu-connect/">Click here to go to the home page</a>
    </noscript>
</body>

</html>
